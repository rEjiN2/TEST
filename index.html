<!-- test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Decrypt API Test</title>
</head>
<body>
    <h2>Test Decrypt API</h2>
    <form id="decryptForm">
        <textarea id="message" rows="4" cols="50" placeholder="Enter encrypted message"></textarea>
        <br>
        <button type="submit">Decrypt</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('decryptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            
            try {
                const response = await fetch('https://test-backend-kappa-seven.vercel.app/api/decrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.text();
                document.getElementById('result').textContent = data;
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
